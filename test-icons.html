<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Awesome Test</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 50px;
            background: #f0f0f0;
        }
        .icon-test {
            font-size: 48px;
            margin: 20px;
            display: inline-block;
        }
        .icon-solid { color: #214945; }
        .icon-purple { color: #B695B3; }
    </style>
</head>
<body>
    <h1>Font Awesome Icon Test</h1>

    <h2>Basic Icons (should all show):</h2>
    <div class="icon-test icon-solid"><i class="fas fa-heart"></i> heart</div>
    <div class="icon-test icon-solid"><i class="fas fa-star"></i> star</div>
    <div class="icon-test icon-solid"><i class="fas fa-home"></i> home</div>

    <h2>Mission Section Icons:</h2>
    <div class="icon-test icon-purple"><i class="fas fa-sync-alt"></i> sync-alt</div>
    <div class="icon-test icon-purple"><i class="fas fa-heart"></i> heart</div>
    <div class="icon-test icon-purple"><i class="fas fa-chess-knight"></i> chess-knight</div>

    <h2>Service Icons:</h2>
    <div class="icon-test icon-solid"><i class="fas fa-handshake"></i> handshake</div>
    <div class="icon-test icon-solid"><i class="fas fa-clipboard-check"></i> clipboard-check</div>
    <div class="icon-test icon-solid"><i class="fas fa-hard-hat"></i> hard-hat</div>
</body>
</html>
